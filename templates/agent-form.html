<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация агента</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            color: var(--tg-theme-text-color);
            background: var(--tg-theme-bg-color);
            padding: 20px;
        }

        .form-container {
            max-width: 500px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--tg-theme-secondary-bg-color);
            border-radius: 5px;
            background: var(--tg-theme-section-bg-color);
            color: var(--tg-theme-text-color);
        }

        textarea {
            height: 100px;
            resize: vertical;
        }

        button {
            width: 100%;
            padding: 12px;
            background: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h1>Регистрация агента</h1>
        <form id="agentForm">
            <div class="input-group">
                <label for="full_name">ФИО:</label>
                <input type="text" id="full_name" name="full_name" required>
            </div>
            <div class="input-group">
                <label for="city">Город:</label>
                <input type="text" id="city" name="city" required>
            </div>
            <div class="input-group">
                <label for="inn">ИНН:</label>
                <input type="text" id="inn" name="inn" required>
            </div>
            <div class="input-group">
                <label for="phone">Телефон:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="input-group">
                <label for="business_type">Тип:</label>
                <select id="business_type" name="business_type" required>
                    <option value="ИП">ИП</option>
                    <option value="Самозанятый">Самозанятый</option>
                </select>
            </div>
            <div class="input-group">
                <label for="bank_details">Реквизиты:</label>
                <textarea id="bank_details" name="bank_details" required></textarea>
            </div>
            <button type="submit">Отправить данные</button>
        </form>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const tg = window.Telegram.WebApp;

        document.getElementById("agentForm").addEventListener("submit", function (e) {
            e.preventDefault();

            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());

            console.log("Отправляемые данные:", data);

            tg.sendData(JSON.stringify(data));
        });
    </script>
</body>

</html>
