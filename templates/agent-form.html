<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация агента</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>

<body>
    <div class="form-container">
        <h1>Регистрация агента</h1>
        <form id="agentForm">
            <div class="input-group">
                <label for="full_name">ФИО:</label>
                <input type="text" id="full_name" required>
            </div>
            <div class="input-group">
                <label for="city">Город:</label>
                <input type="text" id="city" required>
            </div>
            <div class="input-group">
                <label for="inn">ИНН:</label>
                <input type="text" id="inn" required>
            </div>
            <div class="input-group">
                <label for="phone">Телефон:</label>
                <input type="tel" id="phone" required>
            </div>
            <div class="input-group">
                <label for="business_type">Тип:</label>
                <select id="business_type" required>
                    <option value="ИП">ИП</option>
                    <option value="Самозанятый">Самозанятый</option>
                </select>
            </div>
            <div class="input-group">
                <label for="bank_details">Реквизиты:</label>
                <textarea id="bank_details" required></textarea>
            </div>
            <button type="submit">Отправить</button>
        </form>
    </div>
    <script src="/static/script.js"></script>
</body>

</html>
