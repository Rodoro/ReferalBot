name: Test Frontend

on:
  workflow_dispatch:
  workflow_call:

jobs:
  frontend:
    name: Test frontend
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      - name: Install dependencies
        run: |
          cd frontend
          npm ci
      - name: Build project
        run: |
          cd frontend
          npm run build
      - name: Start project
        run: |
          cd frontend
          npm run start -- --port 5000 &
          echo $! > ../frontend.pid
      - name: Check the application availability after a 10 seconds
        run: |
          sleep 10s
          HTTP_STATUS=$(curl --write-out '%{http_code}' --silent --output /dev/null http://127.0.0.1:5000)
          kill $(cat frontend.pid)
          if [[ "$HTTP_STATUS" -ne 200 ]]; then exit 1; fi